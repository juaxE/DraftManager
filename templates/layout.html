<!doctype html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/static/custom.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<title>DraftManager - {% block title %}{% endblock %}</title>
</head>
<body>
<header>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Draft Manager</a>
                <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                        {% if session.username %}
                            <li class="nav-item">
                                <a class="nav-link" href="/list">My list</a>
                            <li class="nav-item"></li>
                                <a class="nav-link" href="/draft">Draft</a>
                            <li class="nav-item"></li>
                                <a class="nav-link" href="/players">Players</a>
                            {% if session.admin %}
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Admin options
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/players">Players</a></li>
                                    <li><a class="dropdown-item" href="/users">Manage users</a></li>
                                    <li><a class="dropdown-item" href="/config">Draft Configuration</a></li>
                                </ul>
                            </li>
                            {% endif %}
                            <li class="nav-item"></li>
                                <a class="nav-link" href="/profile">Profile</a>
                            <li class="nav-item"></li>
                            <a class="nav-link" href="/logout">Log Out</a>
                        </ul>
                    </div>
        </div>
    </nav>
</header>
<main>
    <div class="container-fluid py4">    
<hr>
{% block content %}
{% endblock %}
<hr>
                    {% endif %}
    </div>
</main>
</body>
