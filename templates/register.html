<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/static/custom.css">

<title>DraftManager - Register</title>
<h1>DraftManager</h1>

{% if session.username %}

<p>You are already signed in as {{ session.username }}</p>
<a href="/logout">Log out</a>

{% else %}

<form action="/registerSend" method="POST">
    <p>Username:<br>
        <input type="text" name="username"></p>
    <p>Password:<br>
        <input type="password" name="password1"></p>
    <p>Confirm password:<br>
        <input type="password" name="password2"></p>
<input type="submit" value="Register">
</form>
<br>
Already have an account?<a href="/">Go to log in</a>
{% endif %}
