<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/static/custom.css">

<title>DraftManager - Register</title>


{% if session.username %}
<div class="container-fluid py4"></div>
    <h2>DraftManager</h2>
    <p>You are already signed in as {{ session.username }}</p>
    <a href="/logout">Log out</a>
</div>
{% else %}

<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <h2>DraftManager - Register</h2>
    <form action="/registerSend" method="POST">
        <p>Username:<br>
            <input type="text" name="username" minlength="3" maxlength="20"></p>
        <p>Password:<br>
            <input type="password" name="password1" minlength="5" maxlength="30"></p>
        <p>Confirm password:<br>
            <input type="password" name="password2" minlength="5" maxlength="30"></p>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
    <br>
    <span>Already have an account?<a href="/">Go to log in</a></span>
</div>
{% endif %}
