<!doctype html>
<title>DraftManager - Register</title>
<h1>DraftManager</h1>

{% if session.username %}

<p>You are already signed in as {{ session.username }}</p>
<a href="/logout">Log out</a>

{% else %}

<form action="/registerSend" method="POST">
    <p>Username:<br>
        <input type="text" name="username"></p>
    <p>Password:<br>
        <input type="password" name="password1"></p>
    <p>Confirm password:<br>
        <input type="password" name="password2"></p>
<input type="submit" value="Register">
</form>
<br>
Already have an account?<a href="/">Go to log in</a>
{% endif %}
