{% extends "layout.html" %}
{% block title %}Etusivu{% endblock %}
{% block content %}

{% if session.admin %}
<form class="multi-field" action="/updateConfig" method="POST" onsubmit="return confirm('Are you sure you want to edit the draft?')" >
<input type="hidden" name="id" value="{{ configuration[0] }}">
<label>Name</label>
<input name="name" type="text" value="{{ configuration[1] }}">
<label>Participants</label>
<input name="participants" type="number" value="{{ configuration[2] }}" min="1" max="50">
<label>Rounds</label>
<input name="rounds" type="number" value="{{ configuration[3] }}" min="1" max="40">
<label>Snake</label>
<select name="snake">
    <option value=1 {% if configuration[4] == 1 %} selected{% endif %}>Yes</option>
    <option value=0 {% if configuration[4] ==  0 %} selected{% endif %}>No</option>
</select>
<button type="submit">Update draft settings</button>
</form>

{% else %}


{% endif %}

{% endblock %}
